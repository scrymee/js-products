<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="result">
               <!-----------> 
                <div class="article content">
                    <p class="">世界の有名な地名ランキング10選</p>
                    <div class="article-body" id="article-body">
                    </div>
                </div>
               <!-----------> 
            </div>
            <div class="tools">
                <select name="example">
                    <option value="サンプル1">コメント</option>
                    <option value="サンプル2">記事風</option>
                </select>
                <label for="maxLength">
                    最大文字数
                    <input type="number" name="" id="maxLength" value=250>
                </label>
                <label for="emoji">
                    <input type="checkbox" name="" id="emoji">
                    絵文字を含む
                </label>
                <p class="caption">Generateボタンをクリックすると自動で文字が出力されます。</p>
                <p class="caption">見出しや本文をクリックすると、自動でクリップボードにコピーされます。</p>
                <button class="btn-generate" id="generate">Generate!!</button>
            </div>

        </div>

    </body>
</html>
